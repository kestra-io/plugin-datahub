group: io.kestra.plugin.datahub
name: "datahub"
title: "DataHub"
description: "Tasks that run DataHub CLI ingestions and interact with DataHub metadata."
body: "Use this plugin to execute the DataHub ingestion CLI (default image `acryldata/datahub-ingestion:head`) against a provided recipe. Supply `recipe` as a map or Kestra storage URI; optionally set `containerImage`, `env`, and `taskRunner` for execution, plus `namespaceFiles`, `inputFiles`, and `outputFiles` to bundle dependencies and capture generated artifacts."
